    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assesst/styles/normalaize.css">
    <link rel="stylesheet" href="assesst/styles/res.css">
    <link rel="stylesheet" href="assesst/styles/style.css">
    <link rel="icon" type="image/png" href="assesst/images/favicon.ico">
    <title>Music Player</title>
</head>
<body class="body">
    <div class="main-container">
        <!-- main music container -->
        <div class="music-container">
            <div class="music-info-container">

                <div class="poster-container">
                    <img id="song-poster" class="poster" src="assesst/images/lovely-cover.jpg" alt="poster">
                </div>

                <div class="music-name-container">
                    <span class="music-name">lovely</span>
                    <span class="artist-name">Billie Eilish Ft Khalid</span>
                </div>
            </div>
            <!-- seek bar -->
            <div class="seek-bar-container">
                <span class="music-timer" id="current-time">0:00</span>
                <input type="range" id="music-seekbar" min="0" max="10000" value="0" step="1">
                <span id="duration" class="music-timer">0:00</span>
            </div>
            <div class="control-container">

                <button class="repeat-btn">
                    <i class="fa-solid fa-repeat"></i>
                </button>
    
                <button class="previous-btn">
                    <i id="prev-song" class="fas fa-step-backward"></i>
                </button>
    
                <button class="play-btn">
                    <i id="play-btn" class="fa-solid fa-play"></i>
                    <!-- <i id="pause-btn" class="fa-solid fa-pause"></i> -->
                </button>
    
                <button  class="next-btn">
                    <i id="next-song" class="fas fa-step-forward"></i>
                </button>
    
                <button class="shuffle-btn">
                    <i class="fa-solid fa-shuffle"></i>
                </button>

            </div>
        </div>

        <!-- playlist container -->
         <div class="playlst-container">
            <div class="playlist-title">
                <span class="title">playlist</span>
                <div class="dots">
                    <span class="dot"></span>
                    <span class="dot"></span>

                </div>
            </div>
            <div class="playlist-songs">
                <div class="song-queue">
                    <span class="song-name">Fear of the water</span>
                    <span class="song-artist">SYML</span>
                </div>
                <div class="song-queue">
                    <span class="song-name">Fear of the water</span>
                    <span class="song-artist">SYML</span>
                </div>
            </div>
            <div class="plsylist-footer">
                <button class="heart-icon-container">
                    <i id="heart-icon" class="fa-solid fa-heart"></i>
                </button>
                <input type="range" id="volume-seekbar" min="0" max="100" value="100" >
                <button class="volume-container">
                    <i id="volume-high" class="fa-solid fa-volume-high"></i>
                    <!-- <i id="volume-mute" class="fa-solid fa-volume-xmark"></i> -->
                </button>
            </div>
         </div>
    </div>
    <audio id="audio"></audio>
    <script src="https://kit.fontawesome.com/867ed0792a.js" crossorigin="anonymous"></script>
    <script type="module" src="assesst/scripts/script.js"></script>
    <script type="module" src="assesst/scripts/music.js"></script>
</body>
</html>
